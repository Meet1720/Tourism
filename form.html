<body>
    <h2>Booking Form</h2>
    <div class="booking-form">
        <form>

            <div class="mb-4">
                <label>First Name</label>
                <input type="text" class="" id="firstname" required placeholder="Jack">
            </div>

            <div class="mb-4">
                <label>Last Name</label>
                <input type="text" class="" id="Lastname" required placeholder="Daniel">
            </div>
            <div class="mb-4 input-group">

                <label for="place">Select Place To Visit</label>
                <select id="placetovisit" required>
                    <option value="Statue Of Unity">State Of Unity</option>
                    <option value="Kedarkantha">Kedarkantha</option>
                    <option value="Kedarnath">Kedarnath</option>
                    <option value="Manali">Manali</option>
                    <option value="Taj Mahal">Taj Mahal</option>
                    <option value="Kerela">Kerela</option>
                </select>
            </div>
            <div class="mb-4 input-group">
                <label>Arrival Date</label>
                <input type="date" class="" id="date" required placeholder="dd/mm/yyyy">
            </div>
            <div class="mb-4">
                <label>Children</label>
                <input type="number" class="" id="children" placeholder="">
            </div>

            <div class="mb-4">
                <label>Adult</label>
                <input type="number" class="" id="adult" placeholder="">
            </div>
            <div class="mb-4">
                <label>What Would You Like To Prefer? </label><br>
                Boarding <input type="checkbox" class="" id="option">
                Site Viewing <input type="checkbox" class="" id="option">
                Staying <input type="checkbox" class="" id="option">
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <label>Gender</label>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-text">
                            <input type="radio" name="gender" value="Male">Male
                        </div>
                        <div class="input-group-text">
                            <input type="radio" name="gender" value="Female">Female
                        </div>
                        <div class="input-group-text">
                            <input type="radio" name="gender" value="Other">Other
                        </div>
                    </div>
                </div>
            </div>

            <button type="Submit">Submit</button>

        </form>
    </div>
