    <div class="row mb-3">
        <div class="col-md-2">
       <label>First Name</label>
    </div>
    <div class="col-md-6">
      <div class="input-group">
          <input type="text" name="txtfname" class="form-control" placeholder="First Name" required>
    </div> 
    </div>
    </div>



     <div class="row mb-3">
        <div class="col-md-2">
       <label>Last Name</label>
    </div>
    <div class="col-md-6">

          <input type="text" name="txtlname" class="form-control" placeholder="Last Name" required>
    </div> 
    </div>
    </div>



    <div class="row mb-3">
        <div class="col-md-2">
       <label>Email</label>
    </div>
    <div class="col-md-6">
      <div class="input-group mb-3">
      <input type="email" name="txtmail" class="form-control" placeholder="Your Email" id="email" name="email" required>
      <label class="input-group-text">@example.com</label>  
      </div>
    </div>
    </div>
    


    
    <div class="row mb-3">
        <div class="col-md-2">
       <label>Select Place To Visit</label>       
    </div>
    <div class="col-md-6">
      <div class="input-group">
        <select id="placetovisit"required>
          <option value="Statue Of Unity">State Of Unity</option>
          <option value="Kedarkantha">Kedarkantha</option>
          <option value="Kedarnath">Kedarnath</option>
          <option value="Manali">Manali</option>
          <option value="Taj Mahal">Taj Mahal</option>
          <option value="Kerela">Kerela</option>
          </select>
      </div> 
    </div>
    </div>



    <div class="row mb-3">
        <div class="col-md-2">
       <label>Phone Number</label>
    </div>
    <div class="col-md-6">
      <div class="input-group">
          <input type="number" name="phno" class="form-control" placeholder="Phone number" required>
        </div> 
    </div>
    </div>



    <div class="row mb-3">
        <div class="col-md-2">
       <label>Address</label>
    </div>
    <div class="col-md-6">
      <div class="input-group">
          <input type="text" name="address" class="form-control" placeholder="Address" required>
      </div> 
    </div>
    </div>



    <div class="row mb-3">
        <div class="col-md-2">
       <label>Gender</label>
    </div>
    <div class="col-md-6">
      <div class="input-group">
        <div class="input-group-text">
          <input type="radio" name="gender" value="Male">Male
        </div>
        <div class="input-group-text">  
          <input type="radio" name="gender" value="Female">Female
        </div>
        <div class="input-group-text">  
          <input type="radio" name="gender" value="Other">Other
        </div>
    </div>
    </div>
    </div>



      <div class="row mb-3">
        <div class="col-md-2">
       <label>Hobby</label>
    </div>
    <div class="col-md-9">
